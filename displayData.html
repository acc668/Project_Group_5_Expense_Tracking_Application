<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Data - Budget Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Expense Data</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="enterData.html">Expense Tracker</a></li>
                    <li><a href="displayData.html">Expense Data</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="expense-display">
            <div class="container">
                <h2>All Expenses</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Frequency</th>
                            <th>Amount ($)</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2"><strong>Total Amount:</strong></td>
                            <td id="totalAmount">$0.00</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Budget Buddy</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Example data; in real implementation, this would come from a backend or storage
            const expenses = [
                { frequency: 'Monthly', amount: 1500, category: 'Housing' },
                { frequency: 'Daily', amount: 20, category: 'Food' },
                { frequency: 'Weekly', amount: 50, category: 'Transportation' }
            ];

            const tableBody = document.getElementById('expenseTableBody');
            const totalAmountElement = document.getElementById('totalAmount');
            let totalAmount = 0;

            expenses.forEach(expense => {
                const row = document.createElement('tr');

                const frequencyCell = document.createElement('td');
                frequencyCell.textContent = expense.frequency;
                row.appendChild(frequencyCell);

                const amountCell = document.createElement('td');
                amountCell.textContent = expense.amount.toFixed(2);
                row.appendChild(amountCell);

                const categoryCell = document.createElement('td');
                categoryCell.textContent = expense.category;
                row.appendChild(categoryCell);

                tableBody.appendChild(row);

                // Update the total amount
                totalAmount += expense.amount;
            });

            // Display the total amount
            totalAmountElement.textContent = `$${totalAmount.toFixed(2)}`;
        });
    </script>
</body>
</html>
