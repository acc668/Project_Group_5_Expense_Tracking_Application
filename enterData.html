<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Expense Tracker</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="enterData.html">Expense Tracker</a></li>
                    <li><a href="displayData.html">Expense Data</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="expense-input">
            <div class="container">
                <h2>Enter Your Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="frequency">Frequency:</label>
                        <select id="frequency" name="frequency" required>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="amount">Amount ($):</label>
                        <input type="number" id="amount" name="amount" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="housing">Housing</option>
                            <option value="transportation">Transportation</option>
                            <option value="food">Food</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="personal-care">Personal Care</option>
                            <option value="education">Education</option>
                            <option value="savings-investments">Savings and Investments</option>
                            <option value="debt-repayment">Debt Repayment</option>
                            <option value="insurance">Insurance</option>
                            <option value="gifts-donations">Gifts and Donations</option>
                            <option value="miscellaneous">Miscellaneous</option>
                        </select>
                    </div>

                    <button type="submit">Add Expense</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Budget Buddy</p>
        </div>
    </footer>
</body>
</html>
